[url]
    mosaic_github = "https://github.com/eclipse/mosaic"

[logo]
    eclipse_mosaic_rgb_positiv = "/img/logos/mosaic/EclipseMOSAIC-Logo-RGB-positiv.svg"
    eclipse_mosaic_rgb_negativ = "/img/logos/mosaic/EclipseMOSAIC-Logo-RGB-negativ.svg"
    eclipse_mosaic_web_positiv = "/img/logos/mosaic/EclipseMOSAIC-Logo-Web-positiv.svg"
    eclipse_mosaic_medaillon_rgb_navy = "/img/logos/mosaic/EclipseMOSAIC-Medallion-RGB-single-navy.svg"
    mosaic_extended_rgb_positiv = "/img/logos/mosaic/MOSAICExtended-Logo-RGB-positiv.svg"

[versions]
    mosaic = "20.0"
    mosaic_snapshot = "20.1-SNAPSHOT"

    # Java
    java = "8"
    java_no_support = "7 and below"
    java_limited_support = "11 and above"

    # SUMO
    sumo = "1.8.0"
    sumo_no_support = "0.32.0 and below"
    sumo_support = "1.0.1 - 1.8.0"
    sumo_full_support = "1.2.0 - 1.8.0"
    sumo_minimum = "1.0.1"
    sumo_limited_support = "1.0.1, 1.1.0"
    sumo_not_tested = "above 1.8.0"

    # OMNeT++ und INET
    omnetpp = "5.5"
    omnetpp_no_support_below = "below 5.5"
    omnetpp_no_support_above = "5.6 and above"
    omnetpp_docker = "1.13"
    omnetpp_protobuf = "3.7.0"
    inet = "4.1"
    inet_no_support_below = "below 4.1"
    inet_no_support_above = "4.2 and above"

    # ns-3
    ns3 = "3.28"
    ns3_no_support_below = "below 3.28"
    ns3_not_tested = "above 3.28"
    ns3_docker = "1.13"
    ns3_protobuf = "3.3.0"
